<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit</title>

    <!--     CSS only-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        body {
      background-color: #ffffcc; /* light yellow background color */
            }
    </style>
</head>
<body>
<div class="container mt-3" >
    <div class="card" >
        <div class="card-header">
            <h2>This is my note: </h2>
        </div>
        <div class="card-body">
            <table class="table">
                <form action="#" th:action="@{/note/share}" th:object="${shareNote}" method="GET">
                    <input type="text" th:field="*{id}" hidden/>
                    <input type="text" th:field="*{owner}" hidden/>
                    <div class="container">
                        <div class="mb-3">
                            <h4 style="text-align: center;">Content</h4>
                            <textarea class="form-control" id="exampleFormControlTextarea1" style="background-color: #ffffff;"
                                      th:field="*{content}" rows="20" placeholder="content" disabled readonly></textarea>
                        </div>
                        <div style="text-align: right;">
                            <a href="/note/list" type="submit" class="btn btn-sm btn-success">Back</a>
                        </div>
                    </div>
                </form>
            </table>
        </div>
    </div>
</div>
</div>
</body>
</html>
