      <table class="table">

        <form action="/note/create" method="POST" th:action="@{/note/create}" th:object="${createNote}">

          <div class="container">
            <div class="mb-3">
<!--              <label for="exampleFormControlInput1" class="form-label">Назва</label>-->

              <input type="text" class="form-control" id="exampleFormControlInput1" maxlength="100"  th:field="*{title}"  placeholder="title">
            </div>

            <div class="mb-3">
<!--              <label for="exampleFormControlTextarea1" class="form-label"></label>-->
              <textarea class="form-control"  id="exampleFormControlTextarea1" maxlength="10000" th:field="*{content}" rows="20" placeholder="content"></textarea>
            </div>

            <div class="card-footer">

              <button value="0" name="id" type="submit" class="btn btn-sm btn-success">Збрегти</button>

            </div>

          </div>

        </form>
