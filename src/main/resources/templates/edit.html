<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit</title>

    <!--     CSS only-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        body {
      background-color: #ffffcc; /* light yellow background color */
            }
    </style>
</head>
<body>
<div class="container mt-3">
    <div class="card">
        <div class="card-header">
            <h2>Edit note: </h2>
        </div>
        <div class="card-body">
            <table class="table">
                <form action="#" th:action="@{/note/edit}" th:object="${editNote}" method="POST">
                    <input type="text" th:field="*{id}" hidden/>
                    <input type="text" th:field="*{owner}" hidden/>
                    <div class="container">
                        <div class="mb-3-inline">
                            <h4>Title</h4>
                            <input type="text" class="form-control" id="exampleFormControlInput1" maxlength="100"  th:field="*{title}"  placeholder="title">
                        </div>
                        <div class="mb-3">
                            <h4>Content</h4>
                            <textarea class="form-control"  id="exampleFormControlTextarea1" maxlength="10000" th:field="*{content}" rows="20" placeholder="content"></textarea>
                        </div>
                        <div class="card-footer">
                            <div class="form-check-inline">
                                <input class="form-check-input" type="radio" name="noteType" id="flexRadioDefault1" value="PUBLIC">
                                <label class="form-check-label" for="flexRadioDefault1">PUBLIC</label>
                            </div>
                            <div class="form-check-inline">
                                <input class="form-check-input" type="radio" name="noteType" id="flexRadioDefault2" value="PRIVATE" checked>
                                <label class="form-check-label" for="flexRadioDefault2">PRIVATE</label>
                            </div>
                            <div  style="text-align: right;">
                                <a href="/note/list" type="submit" class="btn btn-sm btn-success">Back</a>
                                <input type="submit" class="btn btn-sm btn-success" value="Save">
                            </div>
                        </div>
                    </div>

                </form>
            </table>
        </div>
    </div>
</div>
</body>
</html>
