<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>List</title>

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

<div class="container mt-3">
  <div class="card">
    <div class="card-header">
        <div style="text-align: right;">

            <h2> <span th:text="${username}"></span></h2>

            <form th:action="@{/logout}" method="post"  >
                <button type="submit" value="Logout" class="btn btn-outline-primary">Logout</button>
            </form>
        </div>

      <h2> <span th:text="'Notes: '+ ${listNotes.size()}"></span></h2>




      <a href="/note/create" class="btn btn-sm btn-primary d-grid gap-2">Create note</a>
      <form action="/note/search" method="GET">
        <div class="input-group mb-3 mt-3">
          <input type="text" class="form-control form-control-sm" name="pattern">
          <button class="btn btn-sm btn-outline-secondary" type="submit">Search</button>
        </div>
      </form>
    </div>
    <div class="card-body">
      <table class="table">
        <tr>
          <th>  <div class="text-center">Type </div> </th>
          <th> <div class="text-center"  style="max-width: 150px;"> Title </div></th>
          <th><div class="text-center"  style="max-width: 150px;"> Content </div></th>
          <th><div class="text-center">Actions</div></th>
        </tr>
        <tr th:each="note: ${listNotes}">
          <td><div class="text-center"><span th:text="${note.getNoteType} "></span></div></td>
          <td ><div class="d-inline-block text-truncate" style="max-width: 150px;"><span th:text="${note.getTitle()}"></span></div></td>
          <td> <div class="d-inline-block text-truncate" style="max-width: 150px;">
            <span th:text="${note.getContent()} "></span> </div></td>
          <td>
            <div class="text-center">
<!--            <div class="d-grid gap-3 d-md-flex justify-content-md-end">-->
<!--            <a th:href="'/note/delete?id='+${note.getId()}+'&owner='+${note.getOwner()}"-->
<!--               class="btn btn-sm btn btn-danger">Delete</a>-->

              <a th:href="'/note/delete?id='+${note.getId()}+'&owner='+${note.getOwner()}">
                <img src="https://cdn.iconscout.com/icon/free/png-256/delete-737-475058.png" alt="Delete" width="30" height="30">
              </a>

<!--            <a th:href="'/note/edit?id='+${note.getId()}+'&owner='+${note.getOwner()}"-->
<!--               class="btn btn-sm btn-success">Edit</a>-->

              <a th:href="'/note/edit?id='+${note.getId()}+'&owner='+${note.getOwner()}">
                <img src="https://cdn1.iconfinder.com/data/icons/gear-wheel-1/164/14-512.png" alt="Edit" width="30" height="30">
              </a>

<!--              <a th:href="'/note/share?id='+${note.getId()}+'&owner='+${note.getOwner()}"-->
<!--                 class="btn btn-sm btn-secondary">Copy link</a>-->

              <a th:href="'/note/share?id='+${note.getId()}+'&owner='+${note.getOwner()}" id="copy-button">
                <img src="https://static-00.iconduck.com/assets.00/link-solid-icon-256x256-9r1n9fwp.png" alt="Copy link"  width="30" height="30">




              </a>
            </div>
          </td>

        </tr>
      </table>
    </div>
  </div>
</div>

            <script type="module">
                    const copyButton = document.getElementById('copy-button');
                    copyButton.addEventListener('click', () => {
                        const linkToCopy = 'https://example.com'; // Replace this with the link that you want to copy
                        navigator.clipboard.writeText(linkToCopy)
                            .then(() => {
                                console.log('Link copied successfully!');
                            })
                            .catch((error) => {
                                console.error('Failed to copy link: ', error);
                            });
                    });

            </script>
</body>
</html>
