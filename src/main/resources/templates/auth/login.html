<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            background-color: #ffffcc; /* light yellow background color */
            font-family: Arial, sans-serif;
        }

        .header {
            text-align: center;
            font-size: 24px;
            margin: 20px;
        }

        .login-box {
            margin: 50px auto;
            width: 300px;
            height: 180px;
            border-radius: 20px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        input[type="text"],
        input[type="password"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 20px;
            background-color: #f2f2f2;
            outline: none;
        }

        .login-button,
        .register-button {
            display: inline-block;
            width: 80px;
            height: 40px;
            border-radius: 20px;
            margin: 20px;
            color: #fff;
            text-align: center;
            line-height: 40px;
            cursor: pointer;
            font-size: 16px;
            border: none;
            transition: all 0.3s ease;
        }

        .login-button {
            background-color: #4CAF50;
        }

        .register-button {
            background-color: #2196F3;
        }

        .login-button:hover,
        .register-button:hover {
            opacity: 0.8;
        }

        .error {
            text-align: center;
            margin-top: 20px;
        }

        .error h4 {
            color: red;
            font-weight: normal;
            margin: 20px;
        }
    </style>
</head>
<body>
<div class="header">
    <p><i><big>This is a HotNote SignUp now!!!</big></i></p>
</div>

<div class="login-box">
    <form action="/login" method="post" onsubmit="return validateForm()">
        <div style="text-align: center;">
            <input type="text" placeholder="Username" name="username">
            <input type="password" placeholder="Password" name="password">
        </div>
        <div style="text-align: center;">
            <button class="login-button" type="submit">Login</button>
            <a href="/register">
                <button class="register-button" type="button">SignUp</button>
            </a>
        </div>
        <!-- Add error message display -->
        <div class="error">
            <h4 th:text="${error}"></h4>
        </div>
    </form>

</div>
<script>
    function validateForm() {
        var username = document.getElementsByName("username")[0].value;
        var password = document.getElementsByName("password")[0].value;
        var errorMessages = [];

        if (username == "") {
            errorMessages.push("Please enter your username.");
        }
        if (password == "") {
            errorMessages.push("Please enter your password.");
        }

        if (errorMessages.length > 0) {
            alert(errorMessages.join("\n"));
            return false;
        }
        return true;
    }
</script>
</body>
</html>
